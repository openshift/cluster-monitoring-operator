apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: prometheus-k8s-tls
  labels:
    app.kubernetes.io/managed-by: cluster-monitoring-operator
    prometheus: k8s
  name: prometheus-k8s
  namespace: openshift-monitoring
spec:
  ports:
  - name: web
    port: 9091
    targetPort: web
  - name: tenancy
    port: 9092
    targetPort: tenancy
  selector:
    app: prometheus
    prometheus: k8s
  sessionAffinity: ClientIP
  type: ClusterIP
