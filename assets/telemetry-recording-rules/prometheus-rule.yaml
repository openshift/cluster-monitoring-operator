apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/managed-by: cluster-monitoring-operator
    app.kubernetes.io/part-of: openshift-monitoring
    role: telemetry-rules
  name: telemetry-recording-rules
  namespace: openshift-monitoring
spec:
  groups:
  - interval: 4m30s
    name: telemetry-recording.rules
    rules:
    - expr: label_replace({__name__=~"cluster:usage:.*"},"name_label","$1","__name__", "(.+)")
      record: telemetry:cluster:usage:wildcard
    - expr: '{__name__="count:up0"}'
      record: telemetry:count:up0
    - expr: '{__name__="count:up1"}'
      record: telemetry:count:up1
    - expr: '{__name__="cluster_version"}'
      record: telemetry:cluster_version
    - expr: '{__name__="cluster_version_available_updates"}'
      record: telemetry:cluster_version_available_updates
    - expr: '{__name__="cluster_version_capability"}'
      record: telemetry:cluster_version_capability
