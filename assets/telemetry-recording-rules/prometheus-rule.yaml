      record: telemetry:cluster_operator_up
    - expr: '{__name__="cluster_operator_conditions"}'
      record: telemetry:cluster_operator_conditions
    - expr: '{__name__="cluster_version_payload"}'
      record: telemetry:cluster_version_payload
    - expr: '{__name__="cluster_installer"}'
      record: telemetry:cluster_installer
    - expr: '{__name__="cluster_infrastructure_provider"}'
      record: telemetry:cluster_infrastructure_provider
    - expr: '{__name__="cluster_feature_set"}'
      record: telemetry:cluster_feature_set
    - expr: '{__name__="instance:etcd_object_counts:sum"}'
      record: telemetry:instance:etcd_object_counts:sum
    - expr: '{__name__="ALERTS",alertstate="firing",severity=~"critical|warning|info|none"}'
      record: telemetry:ALERTS
    - expr: '{__name__="code:apiserver_request_total:rate:sum"}'
      record: telemetry:code:apiserver_request_total:rate:sum
