apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: alertmanager-main
  name: alertmanager-kube-rbac-proxy
  namespace: openshift-monitoring
stringData:
  config.yaml: |-
    "authorization":
      "resourceAttributes":
        "apiGroup": "monitoring.coreos.com"
        "namespace": "{{ .Value }}"
        "resource": "prometheusrules"
      "rewrites":
        "byQueryParameter":
          "name": "namespace"
      "static":
        - "apiGroup": "monitoring.coreos.com"
          "namespace": "{{ .Value }}"
          "resource": "prometheusrules"
          "resourceRequest": true
type: Opaque
