apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/managed-by: cluster-monitoring-operator
    app.kubernetes.io/part-of: openshift-monitoring
    k8s-app: openshift-state-metrics
    monitoring.openshift.io/collection-profile: telemetry
  name: openshift-state-metrics-telemetry
  namespace: openshift-monitoring
spec:
  endpoints:
  - bearerTokenFile: ""
    honorLabels: true
    interval: 2m
    metricRelabelings:
    - action: keep
      regex: (scrape_samples_post_metric_relabeling|scrape_series_added|up)
      sourceLabels:
      - __name__
    port: https-main
    scheme: https
    scrapeTimeout: 2m
    tlsConfig:
      caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
      insecureSkipVerify: false
      serverName: openshift-state-metrics.openshift-monitoring.svc
  - bearerTokenFile: ""
    interval: 2m
    metricRelabelings:
    - action: keep
      regex: (scrape_samples_post_metric_relabeling|scrape_series_added|up)
      sourceLabels:
      - __name__
    port: https-self
    scheme: https
    scrapeTimeout: 2m
    tlsConfig:
      caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
      insecureSkipVerify: false
      serverName: openshift-state-metrics.openshift-monitoring.svc
  jobLabel: k8s-app
  scrapeClass: tls-client-certificate-auth
  selector:
    matchLabels:
      k8s-app: openshift-state-metrics
