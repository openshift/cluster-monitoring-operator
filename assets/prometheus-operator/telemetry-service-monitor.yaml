apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: cluster-monitoring-operator
    app.kubernetes.io/name: prometheus-operator
    app.kubernetes.io/part-of: openshift-monitoring
    app.kubernetes.io/version: 0.85.0
    monitoring.openshift.io/collection-profile: telemetry
  name: prometheus-operator-telemetry
  namespace: openshift-monitoring
spec:
  endpoints:
  - bearerTokenFile: ""
    honorLabels: true
    metricRelabelings:
    - action: keep
      regex: (scrape_samples_post_metric_relabeling|scrape_series_added|up)
      sourceLabels:
      - __name__
    port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: false
      serverName: prometheus-operato.openshift-monitoring.svc
  scrapeClass: tls-client-certificate-auth
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: prometheus-operator
      app.kubernetes.io/part-of: openshift-monitoring
      app.kubernetes.io/version: 0.85.0
